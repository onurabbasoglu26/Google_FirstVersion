<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS Document-->
    <link rel="stylesheet" href="css/style.css">
    <title>Google!</title>
</head>

<body>
    <main>
        <!--Header Start-->
        <header>
            <img src="../images/firstGoogleLogo.jpg" width="351" height="113" alt="Google!">
        </header>
        <!--Header End-->

        <!--Content Start-->
        <content>
            <table>
                <tr>
                    <td class="google-search" colspan="3">
                        <div>
                            Search the web using Google!<br>
                            <input type="text" name="q" value size="40"><br>
                            <input type="submit" value="Google Search">
                            <input type="submit" name="sa" value="I'm feeling lucky"><br>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="link-search">
                        <div>
                            Special Searches<br>
                            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
                                target="_blank">Stanford Search</a><br>
                            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
                                target="_blank">Linux Search</a><br>
                        </div>
                    </td>
                    <td class="links">
                        <div>
                            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
                                target="_blank">Help!</a> <br>
                            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
                                target="_blank">About Google!</a> <br>
                            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
                                target="_blank">Company Info</a> <br>
                            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
                                target="_blank">Google! Logos</a> <br>
                        </div>
                    </td>
                    <td class="subs">
                        <div>
                            Get Google! <br> updates monthly: <br>
                            <input type="hidden" name="listname" value="google-friends">
                            <input type="text" name="emailaddr" value="your e-mail"> <br>
                            <input type="submit" name="SubmitAction" value="Subscribe">
                            &nbsp;&nbsp;
                            <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
                                target="_blank">Archive</a>
                        </div>
                    </td>
                </tr>
            </table>
        </content>
        <!--Content End-->

        <!--Footer Start-->
        <footer>
            <p>Copyright &copy;1998 Google Inc.</p>
        </footer>
        <!--Footer End-->       
    </main>
</body>

</html>
